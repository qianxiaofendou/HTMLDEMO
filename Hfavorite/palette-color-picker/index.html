<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>colors</title>
	<<link rel="stylesheet" type="text/css" href="css/palette-color-picker.css">
	<script src="https://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript" src='js/palette-color-picker.js'></script>
</head>
<body>
	<p>demo01</p>
	<div>
		<input type="text" name="demo01" data-palette='["#D50000","#304FFE","#00B8D4","#00C853","#FFD600","#FF6D00","#FF1744","#3D5AFE","#00E5FF","#00E676","#FFEA00","#3aca60","#FF5252","#536DFE","#18FFFF","#69F0AE","#FFFF00","#FFAB40"]' value="#3aca60" style="margin-right:48px;">
	</div>

	<div>
		<input type="text" name="demo02" data-palette='["#D50000","#304FFE","#00B8D4","#00C853","#FFD600","#FF6D00","#FF1744","#3D5AFE","#00E5FF","#00E676","#FFEA00","#3aca60","#FF5252","#536DFE","#18FFFF","#69F0AE","#FFFF00","#FFAB40"]' value="#3aca60" style="margin-right:48px;display:none;">
	</div>

	<div>
		<input type="text" name="demo03" data-palette='["#D50000","#304FFE","#00B8D4","#00C853","#3aca60"]' value="#3aca60" style="margin-right:48px;">
	</div>

	<div>
		<input type="text" name="demo04" value="#3aca60" style="margin-right:48px;">
	</div>

	<div>
		<input type="text" name="demo05" data-palette='["#D50000","#304FFE","#00B8D4","#00C853","#FFD600","#FF6D00","#FF1744","#3D5AFE","#00E5FF","#00E676","#FFEA00","#3aca60","#FF5252","#536DFE","#18FFFF","#69F0AE","#FFFF00","#FFAB40"]' value="#3aca60" style="margin-right:48px;">
	</div>


	<script type="text/javascript">
	    //默认初始化配置
		$('[name="demo01"]').paletteColorPicker();
		/**
		 * 清空按钮所在位子，默认是before
		 * @type {String}
		 */
		$('[name="demo02"]').paletteColorPicker({
		  clear_btn: 'last'
		});
		/**
		 * custom_class 一行显示两个
		 * insert  插件出现位置
		 */
		$('[name="demo03"]').paletteColorPicker({
			custom_class: 'double',
		    insert: 'after'
		});
		/**
		 * 颜色使用配置项定义
		 * @type {String}
		 */
		$('[name="demo04"]').paletteColorPicker({
		  colors:['#3aca60','#cc0000','#cccccc']
		});
		/**
		 * custom_class 颜色项目100%填充
		 * @type {String}
		 */
		$('[name="demo05"]').paletteColorPicker({
			custom_class: 'wide',
		  clear_btn: 'last'
		});
	</script>
</body>
</html>
